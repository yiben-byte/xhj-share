<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买永久独享账号、节点、海外账号点我</title>
    <script>
        // 立即验证路径，阻止页面渲染
        (function() {
            try {
                // 获取URL参数中的path
                const urlParams = new URLSearchParams(window.location.search);
                const currentPath = urlParams.get('path');
                
                // 获取URL参数中的valid参数（有效路径）
                const validPath = urlParams.get('valid');
                
                // 获取URL参数中的time参数（时间戳）
                const urlTime = urlParams.get('time');
                
                // 统一验证逻辑：所有路径都必须有valid和time参数
                if (!validPath || !urlTime) {
                    console.log('❌ 路径无效:', currentPath, '缺少valid或time参数');
                    window.location.replace('expired.html?v=' + Date.now());
                    return;
                }
                
                // 检查当前路径是否与valid参数匹配
                if (currentPath !== validPath) {
                    console.log('❌ 路径无效:', currentPath, '有效路径:', validPath);
                    window.location.replace('expired.html?v=' + Date.now());
                    return;
                }
                
                // 检查时间戳是否有效（12小时内，实现跨设备失效）
                const currentTime = Date.now();
                const urlTimestamp = parseInt(urlTime);
                const timeDiff = currentTime - urlTimestamp;
                const maxAge = 12 * 60 * 60 * 1000; // 12小时
                
                if (timeDiff > maxAge) {
                    console.log('❌ 网址已过期:', timeDiff, 'ms');
                    window.location.replace('expired.html?v=' + Date.now());
                    return;
                }
                
                // 检查是否是当前最新的网址（通过时间戳比较，实现同设备失效）
                const latestUrlTime = localStorage.getItem('latestUrlTime');
                if (latestUrlTime && parseInt(urlTime) < parseInt(latestUrlTime)) {
                    console.log('❌ 网址已失效，有更新的网址');
                    window.location.replace('expired.html?v=' + Date.now());
                    return;
                }
                
                // 更新最新网址时间戳（验证通过后更新）
                localStorage.setItem('latestUrlTime', urlTime);
                
                
                console.log('✅ 路径有效:', currentPath);
            } catch (error) {
                console.error('验证错误:', error);
                // 出错时也重定向到失效页面
                window.location.replace('expired.html?v=' + Date.now());
            }
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .header h1 {
            margin: 0;
            color: #495057;
            font-size: 18px;
        }
        .header h1 a {
            color: #007bff;
            text-decoration: none;
        }
        .header h1 a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="https://flowus.cn/af9ad526-f519-45ea-b74d-57f86fe72000" target="_blank">购买独享账号、节点点我</a></h1>
    </div>
    
    <div class="iframe-container">
        <div class="loading">加载中...</div>
        <iframe src="https://iosid.dpdns.org/" 
                title="Shadowrocket 共享账号"
                onload="document.querySelector('.loading').style.display='none'">
        </iframe>
    </div>

    <script>
        console.log('✅ 页面已加载，路径验证通过');
    </script>
</body>
</html>
