<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买永久独享账号、节点、海外账号点我</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .header h1 {
            margin: 0;
            color: #495057;
            font-size: 18px;
        }
        .header h1 a {
            color: #007bff;
            text-decoration: none;
        }
        .header h1 a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="https://flowus.cn/af9ad526-f519-45ea-b74d-57f86fe72000" target="_blank">购买独享账号、节点点我</a></h1>
    </div>
    
    <div class="iframe-container">
        <div class="loading">加载中...</div>
        <iframe src="https://iosid.dpdns.org/" 
                title="Shadowrocket 共享账号"
                onload="document.querySelector('.loading').style.display='none'">
        </iframe>
    </div>

    <script>
        // 路径验证逻辑
        function validatePath() {
            // 获取URL参数中的path
            const urlParams = new URLSearchParams(window.location.search);
            const currentPath = urlParams.get('path');
            
            // 从localStorage获取有效路径
            const validPath = localStorage.getItem('validPath');
            
            // 如果没有有效路径，设置初始路径
            if (!validPath) {
                localStorage.setItem('validPath', 'Smqoal66yAWajLfdytPf');
                if (currentPath !== 'Smqoal66yAWajLfdytPf') {
                    redirectToExpired();
                    return false;
                }
            } else {
                // 检查当前路径是否有效
                if (currentPath !== validPath) {
                    redirectToExpired();
                    return false;
                }
            }
            
            return true;
        }
        
        // 重定向到失效页面
        function redirectToExpired() {
            window.location.href = 'expired.html';
        }
        
        // 页面加载时验证路径
        if (!validatePath()) {
            // 如果验证失败，不继续执行
            return;
        }
        
        console.log('✅ 页面已加载，路径验证通过');
    </script>
</body>
</html>
