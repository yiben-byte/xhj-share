<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买永久独享账号、节点、海外账号点我</title>
    <script>
        // 立即验证路径，阻止页面渲染
        (function() {
            try {
                // 获取URL参数中的path
                const urlParams = new URLSearchParams(window.location.search);
                const currentPath = urlParams.get('path');
                
                // 从localStorage获取有效路径，如果没有则使用默认值
                let validPath = localStorage.getItem('validPath');
                if (!validPath) {
                    validPath = 'Smqoal66yAWajLfdytPf';
                    localStorage.setItem('validPath', validPath);
                }
                
                // 检查当前路径是否有效
                if (currentPath !== validPath) {
                    console.log('❌ 路径无效:', currentPath, '有效路径:', validPath);
                    // 立即重定向，阻止页面渲染
                    window.location.replace('expired.html?v=' + Date.now());
                    return;
                }
                
                console.log('✅ 路径有效:', currentPath);
            } catch (error) {
                console.error('验证错误:', error);
                // 出错时也重定向到失效页面
                window.location.replace('expired.html?v=' + Date.now());
            }
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .header h1 {
            margin: 0;
            color: #495057;
            font-size: 18px;
        }
        .header h1 a {
            color: #007bff;
            text-decoration: none;
        }
        .header h1 a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="https://flowus.cn/af9ad526-f519-45ea-b74d-57f86fe72000" target="_blank">购买独享账号、节点点我</a></h1>
    </div>
    
    <div class="iframe-container">
        <div class="loading">加载中...</div>
        <iframe src="https://iosid.dpdns.org/" 
                title="Shadowrocket 共享账号"
                onload="document.querySelector('.loading').style.display='none'">
        </iframe>
    </div>

    <script>
        console.log('✅ 页面已加载，路径验证通过');
    </script>
</body>
</html>
